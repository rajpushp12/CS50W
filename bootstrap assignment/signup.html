<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="bootcss.css">
        
        <title>Online Shopping</title>
    </head>
    
    
    <body>
        
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">Lifestyle Store</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#SignUp"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="login.html" target="blank"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
         <div class="margin container">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4 ">
                        
                        
                            <h3>SIGN UP</h3>
                        
                        
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control"  placeholder="Name" name="name" required = "true">
                                </div>
                                
                                <div class="form-group">
                                    <input type="email" class="form-control"  placeholder="Email" name="e-mail" required = "true">
                                </div>
                                
                                <div class="form-group">
                                    <input type="password" class="form-control"  placeholder="Password" name="pass" required = "true">
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" class="form-control"  placeholder="Contact" name="contact" required = "true">
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" class="form-control"  placeholder="City" name="city" required = "true">
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" class="form-control"  placeholder="Address" name="address" required = "true">
                                </div>
                                
                                <button type="submit" name="submit" class="btn btn-primary">Submit</button><br><br>
                            </form>
                </div>
                        
            </div>
            </div>
             <footer class="navbar-fixed-bottom">
                <center>
                <p>Copyright @ Lifestyle Store. All Rights Reserved | Contact Us: +91 90000 00000</p>
                </center>
             </footer>
    </body>
