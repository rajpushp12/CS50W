<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="container">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="image.html">Image Search</a></li>
            <li><a href="advanced.html">Advanced Search</a></li>
          </ul>
        </div>

        <div class="image">
        <img src="google.png" alt="Google">
        </div>

        <div class="container align">
        <div class="row">
        <div class="col-xs-6 col-xs-offset-3">

          <form action="https://google.com/search">
            <div class="form-group">
              <input class="form-control bar" type="text" name="q" placeholder="search">
            </div>

            <div>
              <input class="btn btn-light" type="submit" value="Google Search">
              <input class="btn btn-light" name="btnI" type="submit" value="I'm feeling lucky">
            </div>
          </form>
          
        </div>
        </div>
        </div>
    </body>
</html>
